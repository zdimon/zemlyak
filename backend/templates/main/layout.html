{% load i18n %} 
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% trans 'Земляк. Поиск земляков.' %}</title>

    <!-- Custom fonts for this template-->
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>

    <!-- Custom styles for this template-->
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

</head>

<body class="nav-fixed">

    <!-- Topbar -->
    {% include 'main/header.html' %}
    <!-- End of Topbar -->
<main>
    <div id="layoutSidenav">
        <div id="layoutSidenav_content">
            <div class="container-xl px-4 mt-4">
                {%  block content %}{% endblock %}
            </div>   
        </div>
    </div>
</main>
                


    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{% trans 'Выход' %}</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">{% trans 'Вы уверены что хотите выйти?' %}</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">{% trans 'Отмена' %}</button>
                    <a class="btn btn-primary" href="{% url 'logout' %}">{% trans 'Выйти' %}</a>
                </div>

            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="/static/js/select2.js"></script>

    {%  block js %}{% endblock %}

</body>

</html>
