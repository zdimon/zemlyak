{% extends 'main/layout.html' %}
{% load i18n %} 
{%  block content %}


<div class="container-fluid">
        <div class="card shadow">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary ">
                    <div class="page-header-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div>
                    {% trans 'Профиль' %} 
                </h6>
            </div>
            
            <div class="card-body">
                <main>
                    <!-- Main page content-->
                    <div class="container-xl px-4 mt-4">
                        <!-- Account page navigation-->
                        <nav class="nav nav-borders">
                            <a class="nav-link active ms-0" href="account-profile.html">Profile</a>
                            <a class="nav-link" href="account-billing.html">Billing</a>
                            <a class="nav-link" href="account-security.html">Security</a>
                            <a class="nav-link" href="account-notifications.html">Notifications</a>
                        </nav>
                        <hr class="mt-0 mb-4">
                        <div class="row">
                            <div class="col-xl-4">
                                <!-- Profile picture card-->
                                <div class="card mb-4 mb-xl-0">
                                    <div class="card-header">Profile Picture</div>
                                    <div class="card-body text-center">
                                        <!-- Profile picture image-->
                                        <img class="img-account-profile rounded-circle mb-2" src="assets/img/illustrations/profiles/profile-1.png" alt="">
                                        <!-- Profile picture help block-->
                                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                                        <!-- Profile picture upload button-->
                                        <button class="btn btn-primary" type="button">Upload new image</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-8">
                                <!-- Account details card-->
                                <div class="card mb-4">
                                    <div class="card-header">Account Details</div>
                                    <div class="card-body">
                                        <form>
                                            <!-- Form Group (username)-->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="inputUsername">Имя пользователя: </label>
                                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="{{user_profile.publicname}}">
                                            </div>
                                            <!-- Form Row-->
                                            <div class="row gx-3 mb-3">
                                                <!-- Form Group (first name)-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputFirstName">Имя:</label>
                                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Имя:" value={{user_profile.prof}}>
                                                </div>
                                                <!-- Form Group (last name)-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputLastName">Фамилия:</label>
                                                    <input class="form-control" id="inputLastName" type="text" placeholder="Фамилия:" value={{user_profile.surename}}>
                                                </div>
                                            </div>
                                             <!-- Form source country       -->
                                             <div class="row gx-3 mb-3">
                                                <!-- Form source country -->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="source_country">Страна откуда приехали:</label>
                                                    <input class="form-control" id="source_country" type="text" placeholder="Страна откуда приехали:" value={{user_profile.source_country}}>
                                                </div>
                                                <!-- Form Form source city -->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="source_city">Город откуда приехали:</label>
                                                    <input class="form-control" id="source_city" type="text" placeholder="Город откуда приехали:" value="{{user_profile.source_city}}">
                                                </div>
                                            </div>
                                            <!-- Form source country       -->
                                            <div class="row gx-3 mb-3">
                                                <!-- Form target country-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="target_country">Вы сейча находитесь в стране:</label>
                                                    <input class="form-control" id="target_country" type="text" placeholder="Вы сейча находитесь в стране:" value="{{user_profile.target_country}}">
                                                </div>
                                                <!-- Form target city-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="target_city">В городе:</label>
                                                    <input class="form-control" id="target_city" type="text" placeholder="В городе" value="{{user_profile.target_city}}">
                                                </div>
                                            </div>
                                            <!-- Form Group (email address)-->
                                            <div class="mb-3">
                                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{user_profile.email}}">
                                            </div>
                                            <!-- Form Row-->
                                            <div class="row gx-3 mb-3">
                                                <!-- Form telegram-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputPhone">Telegram</label>
                                                    <input class="form-control" id="telegram" type="tel" placeholder="Telegram:" value="{{user_profile.telegram}}">
                                                </div>
                                                <!-- Form Group (birthday)-->
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="inputBirthday">Birthday</label>
                                                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="{{user_profile.birthday}}">
                                                </div>
                                            </div>
                                            <!-- Save changes button-->
                                            <button class="btn btn-primary" type="button">Save changes</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                
            </div>
        </div>
       
</div>

{%  endblock content %}
