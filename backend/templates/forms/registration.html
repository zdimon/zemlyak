{% load i18n %} 
<form method="POST" action="{% url 'user-registration' %}" >
    {% csrf_token %}
<div class="mb-3">
    <label>{% trans 'Email' %}</label>
    <input type="text" name="username" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email">
</div>
<div class="mb-3">
    <label>{% trans 'Пароль' %}</label>
    <input type="password" name="password" class="form-control form-control-user" id="exampleInputEmail" placeholder="{% trans 'Пароль' %}">
</div>
<div class="mb-3">
    <label>{% trans 'Имя' %}</label>
    <input type="text" name="publicname" class="form-control form-control-user" id="exampleInputEmail">
</div>
<div class="mb-3">
    <label>{% trans 'Фамилия' %}</label>
    <input type="text" name="surename" class="form-control form-control-user" id="exampleInputEmail">
</div>

<h6 class="mb-3 small text-muted fw-500">
    {% trans 'От куда приехали?' %} 
</h6>                   
<div class="mb-3">
    {% trans 'Страна' %}    
    <select id="source_country" class="form-control form-control-user" >
        {% for country in countries %}
            <option {% if country.alias == 'ukraine'  %} selected {% endif %} value="{{ country.alias }}">{{ country }}</option>
        {% endfor %}
    </select>
</div>
<div class="mb-3">
    {% trans 'Город' %}    
    <select id="source_city" name="source_city" class="form-control form-control-user" >
        {% for city in cities %}
            <option  value="{{ city.alias }}">
                {{ city }}
            </option>
        {% endfor %}
    </select>
</div>

<h6 class="mb-3 small text-muted fw-500">
    {% trans 'Куда переехали?' %} 
</h6>                   
<div class="form-group">
    {% trans 'Страна' %}    
    <select id="target_country" class="form-control form-control-user" >
        {% for country in countries %}
            <option {% if country.alias == 'ukraine'  %} selected {% endif %} value="{{ country.alias }}">{{ country }}</option>
        {% endfor %}
    </select>
</div>
<div class="mb-3">
    {% trans 'Город' %}    
    <select id="target_city" name="target_city" class="form-control form-control-user" >
        {% for city in cities %}
            <option value="{{ city.alias }}">
                {{ city }}
            </option>
        {% endfor %}
    </select>
</div>
<div class="mb-3">
    <button  class="btn btn-primary btn-user btn-block">
        {% trans 'Зарегистрироваться' %}
    </button>
</div>

</form>
